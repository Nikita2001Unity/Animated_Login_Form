<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-wrap">

        <div class="left-panel">
            <div class="illustration">
                <img src="img/—Pngtree—shopping on mobile_5354478.png" alt="illustrition" class="image">
            </div>
            <h2>Buy while staying at home</h2>
        </div>
        <div class="right-panel">
            <h1>
                <strong>Welcome,</strong><br/>customer
            </h1>
            <form class="animated-form">
                <h3>Login to your account</h3>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" class="password" name="password" id="password">
                </div>
                <div class="form-group flex-end">
                    <input type="submit" value="LOGIN" class="button">
                </div>
                <div class="lost-password">
                    <a href="#" class="link">Forgot your password?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
